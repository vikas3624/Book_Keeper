<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5dc; /* light cream color */
        background-image: url('static/img/background.png'); /* Background image */
    background-size: cover; /* Ensure the entire background image is visible */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    }

        header {
            background-color: #545454; /* darker cream color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-height: 150px;
            max-width: 150px;
        }

        .menu {
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff; /* white text color */
            padding: 10px 20px; /* Add padding */
            background-color: #545454; /* darker cream color */
            border-radius: 5px; /* Rounded corners */
            transition: transform 0.3s; /* Add transition effect */
        }

        .menu a:hover {
            transform: scale(1.1); /* Zoom effect on hover */
            background-color: #333; /* dark background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 280px); /* Adjust based on header and footer height */
        }

        form {
            background-color: #fff; /* white background */
            padding: 20px;
            margin-bottom: 20px;;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* slight shadow effect */
            width: 400px;
        }
        form h2 {
            margin-bottom: 20px; /* Add space below the heading */
            text-align: center; /* Center the heading horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px); /* subtract padding and borders from width */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #545454; /* darker cream color */
            color: #fff; /* dark text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #545454; /* darker cream color */
            color: #fff; /* dark text color */
            text-align: center;
            padding: 20px 0;
            position: relative; /* Fixed position */
            bottom: 0;
            width: 100%;
        }

        /* Styling for flashed messages */
        .flash-messages {
            text-align: center; /* Center the flashed messages */
            margin-bottom: 20px; /* Add some space below the messages */
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-messages li {
            background-color: #ffa500; /* Orange background color for messages */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Add some space between messages */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/img/logo.png" alt="Book Wise">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('index') }}" class="active">HOME</a></li>
                <li><a href="{{ url_for('aboutus') }}">ABOUT</a></li>
                <li><a href="{{ url_for('contatcus') }}">CONTACT</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <!-- Flash messages section -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div class="container">
            <form method="post">
                <h2>Add a Book</h2> <!-- Added heading -->
                <label for="bookName">Name of the book:</label>
                <input type="text" id="bookName" name="bookName" required>

                <label for="publicationYear">Year of publication:</label>
                <input type="text" id="publicationYear" name="publicationYear" required>

                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <!-- Add more genres as needed -->
                </select>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="quantity">Available Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <input type="submit" value="Add Book">
            </form>
        </div>
    </main>

    <footer>
        <p class="copyright">Â© 2024 Book Wise. All Rights Reserved.</p>
    </footer>
</body>
</html>
