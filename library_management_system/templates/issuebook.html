<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5dc; /* light cream color */
        color: #333; /* dark text color */
    }
    header {
        background-color: #545454; /* darker cream color */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    body {
    background-image: url('static/img/background.png'); /* Background image */
    background-size: cover; /* Ensure the entire background image is visible */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
}
    .logo {
        text-align: center;
    }
    .logo img {
        max-height: 150px;
        max-width: 150px;
    }
    .menu {
        text-align: center;
    }
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    .menu li {
        margin-right: 20px;
    }
    .menu li:last-child {
        margin-right: 0;
    }
    .menu a {
        text-decoration: none;
        color: #fff; /* white text color */
        padding: 10px 20px; /* Add padding */
        background-color: #545454; /* darker cream color */
        border-radius: 5px; /* Rounded corners */
        transition: transform 0.3s; /* Add transition effect */
    }
    .menu a:hover {
        transform: scale(1.1); /* Zoom effect on hover */
        background-color: #333; /* dark background color */
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        margin-bottom: 100px; /* Add margin bottom to create space for the footer */
    }
    form {
        background-color: #fff; /* white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* slight shadow effect */
        width: 400px;
        margin: 20px auto;
    }
    form h2 {
            margin-bottom: 20px; /* Add space below the heading */
            text-align: center; /* Center the heading horizontally */
        }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    select {
        width: calc(100% - 22px); /* subtract padding and borders from width */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"],
    select {
        width: calc(100% - 22px); /* subtract padding and borders from width */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #545454; /* darker cream color */
        color: #fff; /* dark text color */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    footer {
    background-color: #545454; /* darker cream color */
    color: #fff; /* dark text color */
    text-align: center;
    padding: 20px 0;
    position: relative; /* Relative position */
    bottom: 0;
    width: 100%;
}
/* Styling for flashed messages */
         /* Styling for flashed messages */
         .flash-messages {
            text-align: center; /* Center the flashed messages */
            margin-bottom: 20px; /* Add some space below the messages */
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-messages li {
            background-color: #ffa500; /* Orange background color for messages */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Add some space between messages */
        }
</style>
</head>
<body>
<header>
    <div class="logo">
        <img src="static/img/logo.png" alt="Book Wise">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="{{ url_for('index') }}" class="active">HOME</a></li>
            <li><a href="{{ url_for('aboutus') }}">ABOUT</a></li>
            <li><a href="{{ url_for('contatcus') }}">CONTACT</a></li>
        </ul>
    </nav> 
</header>
<main>
<!-- Flash messages section -->
<div class="flash-messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
<div class="container">
    <form method="post">
        <h2>Issue a Book</h2> 
        <label for="bookID">Book ID:</label>
        <input type="text" id="bookID" name="bookID" required>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="issueDate">Issue Date:</label>
        <input type="text" id="issueDate" name="issueDate" placeholder="YYYY-MM-DD" required>

        <label for="returnDate">Return Date:</label>
        <input type="text" id="returnDate" name="returnDate" placeholder="YYYY-MM-DD" required>


        <input type="submit" value="Issue Book">
    </form>
</div>
</main>
<footer id="footer">
        <p class="copyright">Â© 2024 Book Wise. All Rights Reserved.</p>

</footer>

</body>
</html>
